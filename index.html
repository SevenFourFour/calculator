<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="display-container"> </div>
    </div>

    <div id="button-container">
        <div class="button-row">
            <button id='clear' class="special-button">C</button>
        </div>
        <div class="button-row">
            <button id='1' class="num-button">1</button>
            <button id='2' class="num-button">2</button>
            <button id='3' class="num-button">3</button>

            <button id='add' class="op-button">+</button>
        </div>
        <div class="button-row">
            <button id='4' class="num-button">4</button>
            <button id='5' class="num-button">5</button>
            <button id='6' class="num-button">6</button>
            <button id='subtract' class="op-button">-</button>

        </div>
        <div class="button-row">
            <button id='7' class="num-button">7</button>
            <button id='8' class="num-button">8</button>
            <button id='9' class="num-button">9</button>
            <button id='multiply' class="op-button">x</button>
        </div>
        <div class="button-row">
            <button id='.' class="num-button">.</button>
            <button id='0' class="num-button">0</button>
            <button id='equal' class="start-button">=</button>
            <button id='divide' class="op-button">รท</button>
        </div>
    </div>
</body>

</html>
